<!DOCTYPE html>

<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="author" content="Douglas Hong">
  <meta name="description" content="View the enrollment data of any UCI class!">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ZotTracker</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,900;1,900&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/1c9ad4b785.js" crossorigin="anonymous"></script>

  <!-- Favicon -->
  <link rel="icon" href="favicon/favicon.ico">
</head>

<body>
  <section id="navigation">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand title" href="/">ZotTracker</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
          aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul class="navbar-nav ms-auto my-2">
            <li class="nav-item">
              <a class="nav-link" target="_blank" href="/about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" target="_blank" href="/announcements">Announcements</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" target="_blank" href="/feedback">Feedback</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </section>

  <section id="selection">
    <div class="container-fluid">
      <h1 class="heading">Select a Course</h1>
      <form method="post" id="course-form">
        <div class="row">
          <div class="col-md-6">
            <label for="dept" class="form-label selection-label">Department</label>
            <select class="form-select" id="dept" name="dept">
              <option value="" hidden>Choose a Department...</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="course-num" class="form-label selection-label">Course Number</label>
            <input type="text" class="form-control" id="course-num" name="courseNum" placeholder="139W">
          </div>
          <div class="col-md-3">
            <label for="quarter" class="form-label selection-label">Quarter</label>
            <select class="form-select" id="quarter" name="quarter">
              <option value="" hidden>Choose a Quarter...</option>
            </select>
          </div>
        </div> 
        <div class="row">
          <div class="col-md-6">
            <label for="instructor" class="form-label selection-label">Instructor</label>
            <input type="text" class="form-control" id="instructor" name="instructor" placeholder="Enter a name from WebSoc..." autocomplete="off">
            <datalist id="instructor-list"></datalist>
          </div>
          <div class="col-md-3">
            <label for="course-code" class="form-label selection-label">Course Code</label>
            <input type="text" class="form-control" id="course-code" name="courseCode" placeholder="35870">
          </div>
          <div class="col-md-3">
            <label for="course-type" class="form-label selection-label">Course Type</label>
            <select class="form-select" id="course-type" name="courseType">
              <option value="all">All Types</option>
              <option value="LEC">Lecture</option>
              <option value="LAB">Lab</option>
              <option value="DIS">Discussion</option>
              <option value="SEM">Seminar</option>
              <option value="FLD">Field Work</option>
              <option value="RES">Research</option>
              <option value="ACT">Activity</option>
              <option value="TUT">Tutorial</option>
              <option value="COL">Colloquium</option>
              <option value="STU">Studio</option>
            </select>
          </div>
        </div>
        <div class="text-center button-row">
          <button type="submit" class="btn btn-primary submit-button">Submit</button>
          <button type="reset" class="btn btn-primary reset-button">Reset</button>
          <button type="button" class="btn btn-primary history-button" data-bs-toggle="offcanvas" data-bs-target="#history">History</button>
          <i class="far fa-question-circle fa-2x question-icon" data-bs-toggle="tooltip" data-bs-placement="right" 
            title="To successfully submit a course, select a Department, Course Number, and Quarter. Alternatively, you can just enter a Course Code and Quarter."></i>
        </div>
        <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="history">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title">Search History</h5>
            <button type="button" class="btn-close text-reset" id="close-history-button" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
          </div>
        </div>
      </form>
    </div>
  </section>
  
  <section id="enrollment-data">
  </section>

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- Bootstrap Bundle w/ Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Custom scripts -->
  <script type="module" src="scripts/createGraph.js"></script>
  <script src="scripts/inputBehavior.js"></script>
  <script src="scripts/tooltip.js"></script>
</body>

</html>
